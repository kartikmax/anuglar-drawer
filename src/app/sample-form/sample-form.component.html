<p>sample-form works!</p>
<form [formGroup]="form" (ngSubmit)="submitForm()">
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Age</mat-label>
    <input matInput type="number" formControlName="age" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Gender</mat-label>
    <mat-select formControlName="gender">
      <mat-option *ngFor="let gender of genders" [value]="gender">{{
        gender
      }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-slider formControlName="sliderValue" [min]="0" [max]="100" [step]="1"></mat-slider>

  <mat-form-field>
    <mat-label>Country</mat-label>
    <mat-select formControlName="country">
      <mat-option *ngFor="let country of countries" [value]="country">{{
        country
      }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Programming Language</mat-label>
    <input type="text" matInput  [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let language of programmingLanguages" [value]="language">
        {{ language }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Fruits</mat-label>
    <mat-select formControlName="fruits" multiple>
      <mat-option *ngFor="let fruit of fruits" [value]="fruit">{{
        fruit
      }}</mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button type="submit" [disabled]="form.invalid">
    Submit
  </button>
</form>
